<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="bg-plum-plate authBox d-flex registerBox">

  <div class="authBoxCard">
    <article class="card-body mx-auto">
      <h2 class="text-center">Exela Hackathon</h2>
      <h5 class="card-title mt-3 text-center">Create Account</h5>

      <form>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>

                <input type="text" name="firstName" class="form-control" [(ngModel)]="firstName"
                  placeholder="FirstName">

              </div> <!-- form-group// -->
            </div>
            <div class="col-lg-6">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input type="text" name="lastName" class="form-control" [(ngModel)]="lastName" placeholder="lastName">

              </div> <!-- form-group// -->
            </div>
          </div>


          <div class="row">
            <div class="col-lg-6">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="email">

              </div>
            </div>

            <!-- form-group// -->
            <div class="col-lg-6">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <!--
      <select class="custom-select" style="max-width: 120px;">
          <option selected="">+91</option>
          <option value="1">+92</option>
          <option value="2">+11</option>
          <option value="3">+12</option>
          <option value="4">+93</option>
          <option value="5">+94</option>
          <option value="6">+13</option>
          <option value="7">+14</option>
      
      </select>-->
                <input type="number" name="moblieNumber" class="form-control" [(ngModel)]="mobileNumber"
                  placeholder="mobleNumber">
              </div> <!-- form-group// -->
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input type="password" name="password" class="form-control" [(ngModel)]="password"
                  placeholder="Password">
              </div> <!-- form-group//  -->
            </div>
            <div class="col-lg-6">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input type="password" name="password" class="form-control" [(ngModel)]="password"
                  placeholder="Confirm Password">
              </div> <!-- form-group//  -->

            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="custom-control form-group custom-checkbox">
                <input id="exampleCheck" type="checkbox" name="check" autocomplete="off" class="custom-control-input"
                  value="true"><label for="exampleCheck" class="custom-control-label">
                  Is Admin
                </label></div>

              <!-- form-group// -->
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <p class="mb-0">
                  Already have an account?
                  <a href="login" class="text-primary">Sign in</a>
                  <!-- |
                  <a href="forgot-password" class="text-primary">Recover
                    Password</a></p> -->
              </div>
              <div class="divider"></div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="signUpFunction()"> Create Account
            </button>
          </div> <!-- form-group// -->
        </div>



      </form>
    </article>
  </div> <!-- card.// -->

</div>
<!--container end.//-->
