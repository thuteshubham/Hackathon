<div class="bg-plum-plate authBox d-flex loginBox">

    <div class="authBoxCard">
        <article class="card-body mx-auto">
            <h2 class="text-center">Exela Hackathon</h2>
            <h5 class="card-title mt-3 text-center">Sign in</h5>

            <form>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="email">

                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" name="password" class="form-control" [(ngModel)]="password"
                        placeholder="password">
                </div> <!-- form-group// -->
                <div class="custom-control custom-checkbox">
                    <input id="exampleCheck" type="checkbox" name="check" autocomplete="off"
                        class="custom-control-input" value="true"><label for="exampleCheck"
                        class="custom-control-label">
                        Keep me logged in
                    </label></div>
                <div class="divider"></div>


                <div class="form-group">
                    No account? <a href="/signup"> Sign up now</a>
                    <!-- Not have an account?
                    <button type="submit" class="btn btn-primary btn-block" (click)="goToSignUp()">SignUp </button> -->

                </div> <!-- form-group// -->
                <div class="modal-footer clearfix">
                    <!-- <div class="float-left"><a href="forgot-password" class="btn btn-link">Recover
                            Password</a></div> -->
                    <div class="float-right">
                        <button type="button" class="btn btn-primary" (click)="loginFunction()">Login to
                            Dashboard</button>
                    </div>
                </div>
            </form>
        </article>
    </div>
</div>
